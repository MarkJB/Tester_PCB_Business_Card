# Playwright workflow example
name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Change to simulator directory
        working-directory: ${{ github.workspace }}/software/simulator
        run: echo "Changed directory"
      - name: Install dependencies
        working-directory: ${{ github.workspace }}/software/simulator
        run: npm ci
      - name: Install Playwright Browsers
        working-directory: ${{ github.workspace }}/software/simulator
        run: npx playwright install --with-deps
      - name: Start Vite dev server
        working-directory: ${{ github.workspace }}/software/simulator
        run: |
          nohup npm run dev &
          echo $! > vite.pid
      - name: Wait for app to be ready
        working-directory: ${{ github.workspace }}/software/simulator
        run: |
          npx wait-on http://localhost:5173
      - name: Run Playwright tests
        working-directory: ${{ github.workspace }}/software/simulator
        run: npx playwright test
      - name: Stop Vite dev server
        if: always()
        working-directory: ${{ github.workspace }}/software/simulator
        run: |
          if [ -f vite.pid ]; then
            kill $(cat vite.pid) || true
            rm vite.pid
          fi
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: software/simulator/playwright-report/
